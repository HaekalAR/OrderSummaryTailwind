<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary | Zaychik</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body>
    <div
        class="min-h-screen w-full flex items-center justify-center bg-[url(../public/image/pattern-background-desktop.svg)] bg-top bg-repeat-x bg-[#e0e8ff]">
        <div class="bg-white rounded-2xl h-fit md:w-96 w-72 flex flex-col items-center justify-center">
            <div>
                <img class="rounded-t-2xl" src="../public/image/illustration-hero.svg" alt="illustration-hero">
            </div>
            <div class="px-4 pt-10 flex flex-col gap-[1em]">
                <h2 class="text-center font-[900] text-2xl text-[#1f2f56]">Order Summary</h2>
                <p class="text-center font-[500] text-[#7280a7]">You can now listen to millions of songs, audiobooks,
                    and
                    podcasts, on
                    any device
                    anywhere you like!
                </p>
            </div>
            <div class="md:px-7 p-5 w-full">
                <div class="flex p-2 items-center justify-around bg-[#f5f7ff] rounded-md">
                    <div class="flex items-center gap-[1em]">
                        <div>
                            <img class="h-[40px] w-[40px]" src="../images/icon-music.svg" alt="music-icon">
                        </div>
                        <div>
                            <h4 class="font-[900] text-[#1f2f56]">Annual Plan</h4>
                            <p class="font-[500] text-[#7280a7]">$59.99/year</p>
                        </div>
                    </div>
                    <div>
                        <a href="#" class="text-sm md:text-md font-[700] text-[#3829e0] hover:underline">
                            Change
                        </a>
                    </div>
                </div>
            </div>
            <div class="pb-2 text-center w-full flex flex-col gap-2 px-7">
                <div
                    class=" cursor-pointer bg-[#3829e0] font-[900] py-4 w-full text-[#f5f7ff] rounded-xl hover:scale-[1.02] transition-all duration-200">
                    <h4>Proceed to Payment</h4>
                </div>
                <div
                    class="cursor-pointer font-[900] text-[#7280a7] py-4 w-full hover:bg-[#e0e8ff] rounded-xl transition-all duration-200">
                    <h4>Cancel Order</h4>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
